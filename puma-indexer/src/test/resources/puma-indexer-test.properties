
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.h2.console.enabled=false
spring.datasource.driver-class-name=org.h2.Driver

puma.persistence.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
puma.persistence.datasource.username=sa
puma.persistence.datasource.password=
puma.persistence.files.root=${PUMA_PCC_FILES_PATH:/tmp/puma/files}
puma.persistence.files.cache.root=${PUMA_PCC_FILES_CACHE_PATH:/tmp/puma/files_old}
puma.persistence.files.instrument.inject=false

puma.taskManager.threadPoolSize=${PUMA_PCC_TASKMANAGER_THREAD_POOL_SIZE:4}

